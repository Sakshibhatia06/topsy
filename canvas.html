<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .image-container {
            position: relative;
            display: inline-block;
        }
        
        #image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows mouse events to pass through to the image */
        }        
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Screenshot 2024-09-04 182244.png" alt="Image with animation" id="image">
        <canvas id="canvas"></canvas>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
